<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stay Swift</title>
    <link rel="stylesheet" href="./output.css" />
  </head>

  <body>
    <nav>
      <a href="./index.html">
        <img src="./assets/stayswift.svg" alt="Stay Swift Logo" srcset="" />
      </a>

      <ul>
        <li>
          <a href="#">Recommended Places</a>
        </li>

        <li>
          <a href="#">About Us</a>
        </li>

        <li>
          <a href="#">Contact us</a>
        </li>

        <li>
          <a href="./login.html" className="login">Login</a>
        </li>
      </ul>
    </nav>

    <main className="">
      <section className="h-screen grid place-items-center">
        <div
          className="max-w-[450px] w-full mx-auto p-6 border border-gray-700/20 rounded-md"
        >
          <h4 className="font-bold text-2xl">Sign up</h4>
          <form className="login-form">
            <div>
              <label htmlFor="fname">First Name</label>
              <input type="text" name="fname" id="fname" />
            </div>

            <div>
              <label htmlFor="lname">Last Name</label>
              <input type="text" name="lname" id="lname" />
            </div>

            <div>
              <label htmlFor="email">Email Address</label>
              <input type="email" name="email" id="email" />
            </div>

            <div>
              <label htmlFor="password">Password</label>
              <input type="password" name="password" id="password" />
            </div>

            <button type="submit" className="btn-primary w-full mt-4">
              Create account
            </button>
          </form>

          <div className="text-center text-xs text-gray-500">
            or Signup with
          </div>
          <div className="flex gap-4">
            <button
              className="w-full mt-4 py-2 border-gray-600/30 border rounded-md flex items-center gap-2 justify-center"
            >
              <img src="./assets/fb.png" alt="" />
              <span>Facebook</span>
            </button>
            <button
              className="w-full mt-4 py-2 border-gray-600/30 border rounded-md flex items-center gap-2 justify-center"
            >
              <img src="./assets/google.png" alt="" />
              <span>Google</span>
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
